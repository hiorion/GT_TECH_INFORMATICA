<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT_TECH_Informatica</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
<header>
    <nav class="navbar">
        <div class="container">
            <img src="img/ChatGPT Image 18 de abr. de 2025, 09_07_47.png" alt="logo" width="120px">
            <ul class="navbar-nav flex-row">
                <li class="nav-item ms-3"><a href="">Sobre a GT_TECH</a></li>
                <li class="nav-item ms-3"><a href="">Produtos</a></li>
                <li class="nav-item ms-3"><a href="">Contato</a></li>
            </ul>
        </div>
    </nav>
</header>

<div id="carousel-control" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
            <img class="d-block w-100" src="img/slide1.jpg" alt="slide1">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img class="d-block w-100" src="img/slide2.jpg" alt="slide2">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img class="d-block w-100" src="img/slide3.jpg" alt="slide3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-control" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel-control" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel-control" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#carousel-control" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carousel-control" data-bs-slide-to="2"></button>
    </div>    
</div> 

<script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
